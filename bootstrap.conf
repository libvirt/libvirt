        doc/INSTALL
"


bootstrap_post_import_hook()
{
  # Change paths in gnulib/tests/gnulib.mk from "../../.." to "../..",
  # and make tests conditional by changing "TESTS" to "GNULIB_TESTS".
  m=gnulib/tests/gnulib.mk
  sed 's,\.\./\.\./\.\.,../..,g; s/^TESTS /GNULIB_TESTS /' $m > $m-t
  mv -f $m-t $m
}
