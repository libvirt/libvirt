sudo: required
language: generic

branches:
  except:
  - /^.*-maint$/

matrix:
  include:
    - services:
        - docker
      env:
        - IMAGE=ubuntu:18.04
        - DISTCHECK_CONFIGURE_FLAGS="--with-init-script=systemd"
      script:
        - docker run
            --privileged
            -v $(pwd):/build
            -w /build
            -e VIR_TEST_DEBUG="$VIR_TEST_DEBUG"
            -e PACKAGES="$PACKAGES"
            -e DISTCHECK_CONFIGURE_FLAGS="$DISTCHECK_CONFIGURE_FLAGS"
            "$IMAGE"
            /bin/sh -xc "$DOCKER_CMD"
    - services:
        - docker
      env:
        - IMAGE=ubuntu:16.04
        - DISTCHECK_CONFIGURE_FLAGS="--with-init-script=upstart"
      script:
        - docker run
            --privileged
            -v $(pwd):/build
            -w /build
            -e VIR_TEST_DEBUG="$VIR_TEST_DEBUG"
            -e PACKAGES="$PACKAGES"
            -e DISTCHECK_CONFIGURE_FLAGS="$DISTCHECK_CONFIGURE_FLAGS"
            "$IMAGE"
            /bin/sh -xc "$DOCKER_CMD"
    - compiler: clang
      language: c
      os: osx
      env:
        - PATH="/usr/local/opt/gettext/bin:/usr/local/opt/ccache/libexec:/usr/local/opt/rpcgen/bin:$PATH"
      before_install:
        - brew uninstall python mercurial postgis sfcgal cgal gdal
        - brew update
        - brew upgrade
        - brew install python ccache rpcgen yajl
      before_script:
        - ./autogen.sh --prefix=$(pwd)/install-root
      script:
        # We can't run make distcheck/syntax-check because they
        # fail on macOS, but doing 'install' and 'dist' gives us
        # some useful coverage
        - make -j3 && make -j3 install && make -j3 dist
      after_failure:
        - echo '=== LOG FILE(S) START ==='
        - find -name test-suite.log | xargs cat
        - echo '=== LOG FILE(S) END ==='


git:
  submodules: true

env:
  global:
    - VIR_TEST_DEBUG=1
    - DOCKER_CMD="
        apt-get update &&
        apt-get install -y \$PACKAGES &&
        ./autogen.sh &&
        make -j3 &&
        make -j3 syntax-check &&
        make -j3 distcheck DISTCHECK_CONFIGURE_FLAGS=\"\$DISTCHECK_CONFIGURE_FLAGS\" ||
        (
          echo '=== LOG FILE(S) START ==='
          find -name test-suite.log | xargs cat
          echo '=== LOG FILE(S) END ==='
          exit 1
