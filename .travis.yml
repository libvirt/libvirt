sudo: required
language: generic

branches:
  except:
    - /^.*-maint$/

matrix:
  include:
    - services:
        - docker
      env:
        - IMAGE="ubuntu-18"
        - DOCKER_CMD="$LINUX_CMD"
    - services:
        - docker
      env:
        - IMAGE="centos-7"
        - DOCKER_CMD="$LINUX_CMD"
    - services:
        - docker
      env:
        - IMAGE="fedora-rawhide"
        - MINGW="mingw32"
        - DOCKER_CMD="$MINGW_CMD"
    - services:
        - docker
      env:
        - IMAGE="fedora-rawhide"
        - MINGW="mingw64"
        - DOCKER_CMD="$MINGW_CMD"
    - compiler: clang
      language: c
      os: osx
      env:
        - PATH="/usr/local/opt/gettext/bin:/usr/local/opt/ccache/libexec:/usr/local/opt/rpcgen/bin:$PATH"
      script:
        /bin/sh -xc "$MACOS_CMD"

script:
  - docker run
      -v $(pwd):/build
      -w /build
      -e VIR_TEST_DEBUG="$VIR_TEST_DEBUG"
      -e MINGW="$MINGW"
      -e DISTCHECK_CONFIGURE_FLAGS="$DISTCHECK_CONFIGURE_FLAGS"
      "quay.io/libvirt/buildenv-$IMAGE:master"
      /bin/sh -xc "$DOCKER_CMD"

git:
  submodules: true

env:
  global:
    - VIR_TEST_DEBUG=1
    - LINUX_CMD="
        ./autogen.sh &&
        make -j3 syntax-check &&
        make -j3 distcheck DISTCHECK_CONFIGURE_FLAGS=\"\$DISTCHECK_CONFIGURE_FLAGS\" ||
        (
          echo '=== LOG FILE(S) START ===';
          find -name test-suite.log | xargs cat;
          echo '=== LOG FILE(S) END ===';
          exit 1
        )
      "
    - MINGW_CMD="
        NOCONFIGURE=1 ./autogen.sh &&
        \$MINGW-configure &&
        make -j3 ||
        (
          echo '=== LOG FILE(S) START ===';
          find -name test-suite.log | xargs cat;
          echo '=== LOG FILE(S) END ===';
          exit 1
        )
      "
    # We can't run 'distcheck' or 'syntax-check' because they fail on
    # macOS, but doing 'install' and 'dist' gives us some useful coverage
    - MACOS_CMD="
        brew update &&
        brew install ccache rpcgen xz yajl &&
        ./autogen.sh --prefix=\$(pwd)/install-root &&
        make -j3 &&
        make -j3 install &&
        make -j3 dist ||
        (
          echo '=== LOG FILE(S) START ===';
          find -name test-suite.log | xargs cat;
          echo '=== LOG FILE(S) END ===';
          exit 1
        )
      "

notifications:
  irc:
    # The channel name "irc.oftc.net#virt" is encrypted against libvirt/libvirt
    # to prevent IRC notifications from github forks. This was created using:
    # $ travis encrypt -r "libvirt/libvirt" "irc.oftc.net#virt"
    channels:
      - secure: ""
    on_success: change
    on_failure: always
  email:
    # The list name 'libvirt-ci@redhat.com" is encrypted against libvirt/libvirt
    # to prevent IRC notifications from github forks. This was created using:
    # $ travis encrypt -r "libvirt/libvirt" "libvirt-ci@redhat.com"
    recipients:
      - secure: ""
